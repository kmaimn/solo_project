<h3 class="pageHeader">RESULTS PAGE</h3>
<div class="center">

  <div class="resultsFound" ng-show="value">
    <div class="results" ng-repeat="result in ingredients.hits">
      <img class="img-responsive pic" ng-click="open(favorite)" ng-src="{{result.recipe.image}}" />
      <h5 class="recipeName">{{result.recipe.label}}</h5>
      <a class="recipeLink" href="{{result.recipe.url}}" target="_blank">{{result.recipe.source}}</a><br>
      <div class="buttonDiv">
        <button class="btn-sm resultButton" type="button" ng-click="open(result)">More Info</button>
      </div>
      <div class="starDiv">
        <button type="button" name="button" class="favorite">
          <span class="glyphicon glyphicon-star star" aria-hidden="true" ng-click="addFavorite(result.recipe.image, result.recipe.label, result.recipe.url, result.recipe.source, result.recipe.ingredientLines)"></span>
        </button>
      </div>
    </div>
  </div>
  <div class="noResultsFound" ng-show="!value">
    <h1 class="noResultsMsg">Stop being weird... Pick a normal combo...</h1>
  </div>

</div>
