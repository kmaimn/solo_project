<h3 class="pageHeader">FAVORITES PAGE</h3>

<div class="center">

  <div class="favoritesListing" ng-show="value">
    <div class="results" ng-repeat="favorite in favorites">
      <img class="img-responsive pic" ng-click="open(favorite)" ng-src="{{favorite.image}}" />
      <h5 class="recipeName">{{favorite.label}}</h5>
      <a class="recipeLink" href="{{favorite.url}}" target="_blank">{{favorite.source}}</a><br>
      <div class="buttonDiv">
        <button class="btn-sm resultButton" type="button" ng-click="open(favorite)">More Info</button>
      </div>

      <div class="remove">
        <button type="button" name="button" class="favorite">
          <img class="img-responsive logo-delete" ng-src="/public/images/x_color.png" ng-click="removeFavorite(favorite.image, favorite.label, favorite.url, favorite.source, favorite.ingredientLines)" />
        </button>
      </div>

    </div>
  </div>
  <div class="noResultsFound" ng-show="!value">
    <h1 class="noResultsMsg">You have no favorites!</h1>
  </div>

</div>
