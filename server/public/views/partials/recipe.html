<div class="modal-header">
    <h3 class="modal-title" id="modal-title">{{result.recipe.label}}</h3>
</div>
<div class="modal-body" id="modal-body">

    <h3 class="recipeHeading">Ingredients:</h3>
    <p ng-repeat="item in result.recipe.ingredientLines">
      <input type="checkbox" checklist-model="toBuy" checklist-value="item">{{item}}
    </p>

    <div>
      <h3>To Buy:</h3>
      <div ng-repeat="items in toBuy">
        <h5>{{items}}</h5>
      </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
